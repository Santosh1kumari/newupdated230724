<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Style for the dropdown menu */
        .dropdown {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .dropdown li {
            margin: 5px 0;
        }

        .dropdown a {
            text-decoration: none;
            cursor: pointer;
            color: blue;
            display: block;
            padding: 5px;
        }

        /* Style for the iframes */
        iframe {
            display: none; /* Hide all iframes by default */
            width: 100%;
            height: 600px; /* Adjust height as needed */
            border: none;
            margin-top: 10px;
        }

        /* Optional styling for fullscreen div */
        .fullscreen {
            position: relative;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <nav>
        <ul class="dropdown">
            <li><a onclick="display('frame1')">Faculty</a></li>
            <li><a onclick="display('frame2')">Post-Doc</a></li>
            <li><a onclick="display('frame3')">PhD Students</a></li>
            <li><a onclick="display('frame4')">Staff</a></li>
            <li><a onclick="display('frame5')">Alumni</a></li>
            
        </ul>
        <ul class="dropdown">
            <li><a onclick="display('frame6')">ResearchAreas</a></li>
            <li><a onclick="display('frame7')" >Publication</a></li>
            <li><a onclick="display('frame8')">Projects</a></li>
            </ul>
    </nav>

    <div class="fullscreen">
        <!-- Iframe elements -->
        <iframe id="frame1" src="Faculty.html"></iframe>
        <iframe id="frame2" src="Post-Doc.html"></iframe>
        <iframe id="frame3" src="Phd.html"></iframe>
        <iframe id="frame4" src="staff.html"></iframe>
        <iframe id="frame5" src="Alumni.html"></iframe>
        <iframe id="frame6" src="PG_Pro.html" scrolling="no"></iframe>
        <iframe id="frame7" src="courses.html" scrolling="no"></iframe>
    </div>

    <script>
        // Function to display the selected iframe
        function display(id) {
            // Get all iframes
            const iframes = document.querySelectorAll('iframe');

            // Hide all iframes
            iframes.forEach(frame => {
                frame.style.display = 'none';
            });

            // Show the selected iframe
            const selectedFrame = document.getElementById(id);
            if (selectedFrame) {
                selectedFrame.style.display = 'block';
            }
        }

        // Optionally, initialize by showing a default iframe
        // display('frame1'); // Uncomment to show 'frame1' by default
    </script>
    


    
</body>
</html>
